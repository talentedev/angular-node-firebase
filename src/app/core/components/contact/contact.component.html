<section class="contact-header row align-items-center ml-0 mr-0">
  <div class="col-auto contact-caption">
    <h1 class="color-primary">Contact Us!</h1>
    <h2 class="color-primary">Questions? We've got answers.</h2>
  </div>
</section>
<section id="contact_us">
  <div class="row m-0 align-items-center">
    <div class="col-md-4 pl-5 pr-5">
      <div class="form-group">
        <label for="firstName" class="color-primary">First Name</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="firstName">
      </div>
      <div class="form-group">
        <label for="lastName" class="color-primary">Last Name</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="lastName">
      </div>
      <div class="form-group">
        <label for="email" class="color-primary">Email Address</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="phone" class="color-primary">Phone Number</label>
        <input type="text" class="form-control" id="phone" [(ngModel)]="phone">
      </div>
    </div>
    <div class="col-md-4 pl-5 pr-5">
      <div class="form-group">
        <label for="message" class="color-primary">Message</label>
        <textarea rows="9" class="form-control" id="message" [(ngModel)]="message"></textarea>
      </div>
      <button class="btn btn-primary float-right" (click)="sendEmail()">
        <fa-icon *ngIf="sending" [icon]="faSpinner" [spin]="true" class="mr-2"></fa-icon>
        <span>{{ sending ? 'Sending...' : 'Submit' }}</span>
      </button>
      <div *ngIf="success" class="alert alert-success" role="alert">
        <strong>Thanks for the message! Someone will contact you within 24 hours.</strong>
      </div>
    </div>
    <div class="col-md-4 color-primary contact-info pl-5 pr-5">
      <h2>AllGive, LLC</h2>
      <h4>Corporate Offce</h4>
      <h4>1579 Monroe Drive</h4>
      <h4>Suite F, Unit 235</h4>
      <h4>Atlanta, GA 30324</h4>
      <h4><a href="tel:+14044215154">833-ALL-GIVE</a></h4>
      <h4><a href="mailto:help@allgive.org">help@allgive.org</a></h4>
    </div>
  </div>
</section>
